<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/black.css">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css">
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section>
				<section data-markdown="slide1.md" data-separator="^^\r?\n---\r?\n$"
					data-separator-vertical="^\r?\n------\r?\n$" data-separator-notes="^Note:"
					data-charset="iso-8859-15" data-transition="slide">
				</section>
				<section data-markdown="slide2.md" data-separator="^^\r?\n---\r?\n$"
					data-separator-vertical="^\r?\n------\r?\n$" data-separator-notes="^Note:"
					data-charset="iso-8859-15" data-transition="slide">
				</section>
			</section>
			<section>
				<section>
					<!--Slide 3 (What is babel)-->
				</section>
				<section
					data-background-iframe="https://babeljs.io/repl#?browsers=defaults%2C%20not%20ie%2011%2C%20not%20ie_mob%2011&build=&builtIns=false&corejs=3.21&spec=false&loose=false&code_lz=Q&debug=false&forceAllTransforms=false&shippedProposals=false&circleciRepo=&evaluate=false&fileSize=false&timeTravel=false&sourceType=module&lineWrap=true&presets=env%2Creact%2Cstage-2&prettier=false&targets=&version=7.17.9&externalPlugins=&assumptions=%7B%7D"
					data-background-interactive>
				</section>
			</section>
			<section>
				<section>
					<!--Slide 4 (Why is babel)-->
				</section>
				<section data-background-iframe="https://thederflinger.com/" data-background-interactive>

				</section>
			</section>
		</div>
	</div>

	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<script>

		Reveal.initialize({
			hash: true,
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
		});
	</script>
</body>

</html>
